<div id="common-login">
  <div class="lo-container">
    <div class="title">
      <span class="out">X</span>
      <h1>登录校园威客</h1>
      <h2>组建属于你的团队、创造你的价值</h2>
    </div>
    <div class="login">
      <div class="div-uname">
        <input type="text" name="uname" id="uname" placeholder="用户名"/>
        <p class="p-uname"></p>
      </div>
      <div class="div-pwd">
        <input type="password" name="pwd" id="pwd" placeholder="密码"/>
        <p class="p-pwd"></p>
      </div>
      <div class="img-validate">验证码
        <input type="text" name="validate" id="validate"/>
        <div id='canvas'></div>
        <p class="reload">看不清？</p>
        <p class="p-validate"></p>
      </div>
      <div class="bt-login">登录</div>
      <input type="checkbox" id="remember" name="remember"/>记住密码
      <span class="unlogin">忘记密码?</span>
      <p class="p-login"></p>
      <a class="register">注册</a>
    </div>
  </div>
  <div class="re-container">
    <div class="re-title">
      <span class="re-out">X</span>
      <h1>加入校园威客</h1>
      <h2>组建属于你的团队、创造你的价值</h2>
    </div>
    <div class="re-login">
      <div class="re-div-uname">
        <input type="text" name="re-uname" id="re-uname" placeholder="用户名"/>
        <p class="re-p-uname"></p>
      </div>
      <div class="re-div-pwd">
        <input type="password" name="re-pwd" id="re-pwd" placeholder="密码"/>
        <p class="re-p-pwd"></p>
      </div>
      <div class="re-div-email">
        <input type="text" name="re-email" id="re-email" placeholder="邮箱"/>
        <p class="re-p-email"></p>
      </div>
      <div class="re-img-validate">验证码
        <input type="text" name="re-validate" id="re-validate"/>
        <input type="button" class="re-reload" value="获取验证码"></input>
        <p class="re-p-validate"></p>
      </div>
      <div class="re-bt-register">注册</div>
      <span class="re-unlogin">已有账号?</span>
      <a class="re-bt-login">登录</a>
      <p class="re-promot"></p>
    </div>
  </div>
</div>
<div id="common-register">
  <div class="tea-register">
    教师注册
  </div>
  <div class="stu-register">
    学生注册
  </div>
</div>
<div id="common-checkLogin">
  <div class="tea-checkLogin">
    教师登录
  </div>
  <div class="stu-checkLogin">
    学生登录
  </div>
</div>
<div id="common-forget">
  <div class="forget-validate">
    <span class="forget-out">X</span>
    <p>找回密码</p>
    <input type="text" name="forget-uname" id="forget-uname" placeholder="用户名"/>
    <input type="text" name="forget-email" id="forget-email" placeholder="注册时所用邮箱" />
    <div class="forget-getValidateDiv clearfix">
      <input type="text" name="forget-getValidate" id="forget-getValidate" placeholder="验证码"/>
      <input type="button" class="forget-reload" value="获取验证码"></input>
    </div>
    <p class="forget-promot"></p>
    <button class="forget-btn">确定</button>
  </div>
  <div class="forget-pwd">
    <span class="forget-pwdOut">X</span>
    <p>找回密码</p>
    <input type="password" name="forget-newPwd" id="forget-newPwd" placeholder="新密码"/>
    <input type="password" name="forget-surePwd" id="forget-surePwd" placeholder="确认密码" />
    <p class="forget-pwdPromot"></p>
    <button class="forget-pwdBtn">确定</button>
  </div>
</div>
